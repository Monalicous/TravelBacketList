<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Travel Bucket List</title>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Roboto", sans-serif;
            cursor: pointer;
        }

        .bgimg {
            min-height: 100vh;
            background-position: center;
            background-size: cover;
        }

        .label {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }

        footer img {
            display: block;
            margin: 0 auto 10px;
            border-radius: 50px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }
    </style>

</head>

<body>
    <!--Navigation Bar-->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-opacity w3-large w3-hover-opacity-off">
            <a href="#mykonos" class="w3-bar-item w3-button">Mykonos</a>
            <a href="#santorini" class="w3-bar-item w3-button">Santorini</a>
            <a href="#phuket" class="w3-bar-item w3-button">Phuket</a>
            <a href="#bangkok" class="w3-bar-item w3-button">Bangkok</a>
            <a href="#rome" class="w3-bar-item w3-button">Rome</a>
            <a href="#madrid" class="w3-bar-item w3-button">Madrid</a>


        </div>
    </div>
    <!--Mykonos-->
    <header id="mykonos" class="bgimg w3-display-container"
        style="background-image:url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/798/original/pexels-apasaric-1285625.jpg?1757963786')">
        <div class="label">Greece, Mykonos</div>
        <div class="w3-display-middle w3-center w3-padding w3-white w3-lightgrey w3-opacity-min">
            <h1 class="w3-xxlarge">Mykonos</h1>
        </div>
    </header>

    <!--Santorini-->
    <header id="santorini" class="bgimg w3-display-container"
        style="background-image:url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/799/original/pexels-jimmy-teoh-294331-1010640.jpg?1757963839')">
        <div class="label">Greece, Santorini</div>
        <div class="w3-display-middle w3-center w3-padding w3-white w3-lightgrey w3-opacity-min">
            <h1 class="w3-xxlarge">Santorini</h1>
        </div>
    </header>

    <!--Phuket-->
    <header id="phuket" class="bgimg w3-display-container"
        style="background-image:url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/802/original/pexels-nextvoyage-1481096.jpg?1757964064')">
        <div class="label">Asia, Phuket</div>
        <div class="w3-display-middle w3-center w3-padding w3-white w3-lightgrey w3-opacity-min">
            <h1 class="w3-xxlarge">Phuket</h1>
        </div>
    </header>

    <!--Bangkok-->
    <header id="bangkok" class="bgimg w3-display-container"
        style="background-image:url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/803/original/pexels-egonshotsphotos-2297090.jpg?1757964133')">
        <div class="label">Asia, Bangkok</div>
        <div class="w3-display-middle w3-center w3-padding w3-white w3-lightgrey w3-opacity-min">
            <h1 class="w3-xxlarge">Bangkok</h1>
        </div>
    </header>

    <!--Rome-->
    <header id="rome" class="bgimg w3-display-container"
        style="background-image:url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/824/original/pexels-pixabay-326709.jpg?1758020732')">
        <div class="label">Italy, Rome</div>
        <div class="w3-display-middle w3-center w3-padding w3-white w3-lightgrey w3-opacity-min">
            <h1 class="w3-xxlarge">Rome</h1>
        </div>
    </header>

    <!--Madrid-->
    <header id="madrid" class="bgimg w3-display-container"
        style="background-image:url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/825/original/pexels-alexazabache-3757144.jpg?1758020874')">
        <div class="label">Spain, Madrid</div>
        <div class="w3-display-middle w3-center w3-padding w3-white w3-lightgrey w3-opacity-min">
            <h1 class="w3-xxlarge">Madrid</h1>
        </div>
    </header>

    <!--Footer-->
    <footer class="w3-center w3-white w3-padding-32">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/823/original/logo.png?1758019767"
            alt="My Logo" style="width:100px; height: auto;">
        <p>&copy; 2025 My Travel Bucket List</p>
    </footer>
</body>

</html>
